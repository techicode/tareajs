<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body class="bg-dark">
    <div class="container">
        <!-- título -->
        <div class="row">
            <h1>Taller JS Parte 2</h1>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Ingrese datos</h5>
                <form name="frmEnviar" id="frmEnviar" action="#" method="get">
                    <div class="row">
                        <!-- rut -->
                            <div class="mb-3 col-4">
                                <label for="inputRut" class="form-label">Ingrese rut</label>
                                <input type="text" class="form-control" id="inputRut" />
                            </div>
                        <!-- nombre -->
                            <div class="mb-3 col-4">
                                <label for="inputNombre" class="form-label">Ingrese nombre</label>
                                <input type="text" class="form-control" id="inputNombre" />
                            </div>
                        <!-- correo electrónico -->
                            <div class="mb-3 col-4">
                                <label for="inputCorreo" class="form-label">Ingrese correo</label>
                                <input type="email" class="form-control" id="inputCorreo" />
                            </div>        
                        <!-- submit button -->
                        <div class="col-12">
                            <button type="submit" id="btnEnviar" name="btnEnviar" class="btn btn-primary">
                                Agregar +
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="scripts/index.js"></script>
</body>

</html>
